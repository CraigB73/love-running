<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park" />
    <meta name="keywords" content="love running, run running club, runners, Ireland, Dublin, sport, exercise" />
    <title>Love Running</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,400&family=Oswald:wght@200;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <script src="https://kit.fontawesome.com/884a9cc79a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
           
                <form id="signup-form" type="submit" method="post" action="https://formdump.codeinstitute.net">
                    
                    <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
                    <label for="first_name" >First Name</label>
                    <input type="text" id="first_name" name="fname" class="text-input" required/><br>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="lName" class="text-input" required/><br>
                    <label for="email">Email Address</label>
                    <input type="email" id="email_address" name="email_address" class="text-input" required /><br>
                    <div class="radio_buttons">
                        <div><label for="road">Road</label>
                        <input type="radio" id="road" name="running_preference" value="Road"  /></div>
                        <div><label for="tail" >Trail</label>
                        <input type="radio" id="tail" name="running_preference"  value="Trail"  /></div>
                        <div> <label for="both" >Both</label>
                        <input type="radio" id="both" name="running_preference" value="Both" /></div>
                       
                    </div>
                    <Button type="submit" class="join-button">Let's Run</Button>
                </form>
        </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li>
                <a href="" http://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab"><i
                        class="fa-brands fa-facebook fa-solid"></i></a>
            </li>
            <li>
                <a href="" http://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="" http://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab"><i class="fa-brands fa-instagram"></i></a>
            </li>

            <li>
                <a href="" http://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in new tab"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>

    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/577e5ba10c.js" crossorigin="anonymous"></script>
</body>

</html>
